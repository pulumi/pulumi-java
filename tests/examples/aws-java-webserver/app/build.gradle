plugins {
    id 'application'
}

repositories {
    mavenLocal()
}

dependencies {
    implementation 'io.pulumi:pulumi:1.0.0'
    implementation 'io.pulumi:aws:4.37.3'
}

application {
    mainClass = project.hasProperty("mainClass")
            ? project.getProperty("mainClass")
            : 'webserver.App'
}
