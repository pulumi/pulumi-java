name: java-yaml
runtime: yaml
plugins:
  providers:
    - name: javap
      path: ..
resources:
  hello:
    type: javap:index:HelloWorld
    properties:
      length: 12
  sampleAsync:
    type: javap:index:SampleAsync
    properties:
      length: 22
outputs:
  value: ${hello.value}
  sampleAsyncValue: ${sampleAsync.value}
