name: conver-test
description: Minimal test for pulumi convert --language java
runtime: yaml
template:
  description: A minimal AWS Pulumi YAML program
  important: true
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1

resources:
  # Create an AWS resource (S3 Bucket)
  bucket:
    type: aws:s3:Bucket
outputs:
  # Export the name of the bucket
  bucketName: ${bucket.id}
