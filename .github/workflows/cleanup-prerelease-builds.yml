"on":
  workflow_dispatch: {}
  schedule:
    - cron: 0 */6 * * *

jobs:
  cleanup-sdk-prerelease-builds:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v3
        with:
          package-name: 'com.pulumi.pulumi'
          min-versions-to-keep: 20
          delete-only-pre-release-versions: "true"
